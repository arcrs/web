</body> 
    <header>
        <h2 class="Autoservice Noemi">Logo</h2>
        <nav class="navigation">
            <a href="#">Inicio</a>
            <a href="#">Sobre nosotros</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
            <button class="btnLigin-popup">Iniciar Seción</button>
        </nav>
    </header>

    <di class="wrapper"> 
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Inicio de sesión</h2>
            <form action="#"></form>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="contraseña" required>
                    <label>Contraseña</label>
                 </div>
                 <div class="remember-forgot">
                    <label><input type=" checkbox">Remember me</label>
                    <a href="#">¿Haz olvidado tu contraseña?</a>
                    <div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>¿Aún no tienes una cuenta? <a 
                            href="#" class="register-link">Regístrate</a>
                        </p>

                    </div>
                    </div>

                 </div>
            </form>
        </div>


        <script> src="scrip.js"</script>
